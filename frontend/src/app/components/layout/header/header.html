<header class="h-16 mb-6 rounded-3xl flex items-center justify-between px-6 bg-gradient-to-r from-stone-700/40 to-stone-700/30 relative">
  <!-- Título -->
  <h1 class="text-xl font-bold">Dashboard</h1>

  <!-- Botón menú -->
  <button 
    (click)="toggleMenu()" 
    class="bg-white text-stone-700 rounded-full p-2 shadow-md focus:outline-none">
    ☰
  </button>

  <!-- Menú desplegable -->
  <div 
    *ngIf="menuOpen" 
    class="absolute top-16 right-4 w-56 bg-stone-800/95 text-white rounded-xl shadow-lg p-3 z-50">
    <ul class="space-y-2">
      <li><a routerLink="/dashboard" class="block hover:bg-stone-700/50 rounded-md p-2">Dashboard</a></li>
      <li><a routerLink="/product" class="block hover:bg-stone-700/50 rounded-md p-2">Productos</a></li>
      <li><a routerLink="/sale" class="block hover:bg-stone-700/50 rounded-md p-2">Ventas</a></li>
      <li><a routerLink="/customer" class="block hover:bg-stone-700/50 rounded-md p-2">Clientes</a></li>
      <li><a routerLink="/supplier" class="block hover:bg-stone-700/50 rounded-md p-2">Proveedores</a></li>
      <li><a routerLink="/user" class="block hover:bg-stone-700/50 rounded-md p-2">Usuarios</a></li>
      <li><a routerLink="/report" class="block hover:bg-stone-700/50 rounded-md p-2">Reportes</a></li>
      <li><a routerLink="/security" class="block hover:bg-stone-700/50 rounded-md p-2">Seguridad</a></li>
      <li><a routerLink="/config" class="block hover:bg-stone-700/50 rounded-md p-2">Configuración</a></li>
      <li><a routerLink="/perfil" class="block hover:bg-stone-700/50 rounded-md p-2">Perfil</a></li>
      <li><a routerLink="/logout" class="block hover:bg-red-500/40 rounded-md p-2">Cerrar sesión</a></li>
    </ul>
  </div>
</header>
